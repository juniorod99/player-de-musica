<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icones/music.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Player de Música</title>
</head>

<body>
  <main class="container">
    <!-- Detalhes da música -->
    <div class="quantidade-musicas">Tocando X de Y</div>
    <div class="album-imagem">
      <!-- <img src="./assets/capa/Heaven&Hell.jpg" alt=""> -->
    </div>
    <div class="musica-detalhes">
      <h1 class="nome-musica">Sweet but Psycho</h1>
      <p class="nome-artista">Ava Max, Heaven & Hell</p>
    </div>

    <div class="conteudo">
      <!-- Duração da música -->
      <div class="duracao-musica">
        <span class="tempo-atual">0:00</span>
        <input class="duracao-range" type="range" min="1" max="100" value="0" name="" id="" onchange="duracaoMusica()">
        <span class="duracao-total">00:00</span>
      </div>

      <!-- Botões -->
      <div class="funcoes">
        <div class="aleatorio-musica" onclick="musicaAleatoria()">
          <svg fill="#ffffff" width="32px" height="32px" viewBox="0 0 256 256" id="Flat" xmlns="http://www.w3.org/2000/svg">
            <path d="M237.65723,178.34277a8.00122,8.00122,0,0,1,0,11.31446l-24,24A8.00066,8.00066,0,0,1,200,208V191.98584a72.13911,72.13911,0,0,1-57.65332-30.13721L100.63379,103.4502A56.11029,56.11029,0,0,0,55.06445,80H32a8,8,0,0,1,0-16H55.06445a72.14126,72.14126,0,0,1,58.58887,30.15137l41.71289,58.39843A56.0996,56.0996,0,0,0,200,175.97168V160a8.00065,8.00065,0,0,1,13.65723-5.65723Zm-94.64356-71.36132a7.99621,7.99621,0,0,0,11.15918-1.86036l1.19336-1.67089A56.0996,56.0996,0,0,1,200,80.02832V96a8.00053,8.00053,0,0,0,13.65723,5.65723l24-24a8.00122,8.00122,0,0,0,0-11.31446l-24-24A8.00065,8.00065,0,0,0,200,48V64.01416a72.13911,72.13911,0,0,0-57.65332,30.13721l-1.19336,1.6709A7.9986,7.9986,0,0,0,143.01367,106.98145Zm-30.02734,42.0371a7.99642,7.99642,0,0,0-11.15918,1.86036l-1.19336,1.67089A56.11029,56.11029,0,0,1,55.06445,176H32a8,8,0,0,0,0,16H55.06445a72.14126,72.14126,0,0,0,58.58887-30.15137l1.19336-1.6709A7.9986,7.9986,0,0,0,112.98633,149.01855Z" />
          </svg>
        </div>
        <div class="anterior-musica" onclick="anteriorMusica()">
          <img src="./assets/icones/previous.svg" width="32" height="32" alt="">
        </div>
        <div class="playpause-musica" onclick="iniciarPausarMusica()">
          <img src="./assets/icones/play.svg" width="32" height="32" alt="">
        </div>
        <div class="proximo-musica" onclick="proximaMusica()">
          <img src="./assets/icones/next.svg" width="32" height="32" alt="">
        </div>
        <div class="repetir-musica" onclick="repetirMusica()">
          <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 7H15.9992C19.3129 7 21.9992 9.68629 21.9992 13C21.9992 16.3137 19.3129 19 15.9992 19H8C4.68629 19 2 16.3137 2 13C2 9.68629 4.68629 7 8 7H10M7 4L10 7M10 7L7 10" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </div>

      <!-- Volume -->
      <div class="volume">
        <i class="uil uil-volume-off"></i>
        <input class="volume-range" type="range" min="1" max="100" value="99" name="" id="" onchange="mudarVolume()">
        <i class="uil uil-volume"></i>
      </div>
    </div>
  </main>
  <script defer src="./assets/js/script.js"></script>
</body>

</html>
